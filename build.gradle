group 'Spider'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile ("org.apache.httpcomponents:httpclient:4.5.2")
    compile("com.alibaba:fastjson:1.2.24")

}
